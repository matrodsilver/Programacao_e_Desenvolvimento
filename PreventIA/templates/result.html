<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Columns</title>
    </head>

    <body>
        <div class="header">
            <h1>Columns</h1>
        </div>
        <div class="container">
            <h1>Select the Results columns</h1>
            <div class="section">
                <form action="/result.html" method="post">
                    <input autofocus name="results" placeholder="Results column" type="text">
                    <input type="submit" value="Submit">
                </form>

            </div>

            <div class="section">
                <table class = tableC>
                    <thead>
                    </thead>
                    <tbody>

                        <h3>Current columns</h3>
                        <tr>
                            {% for column in columns %}
                            <td class="column">{{ column }}</td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <footer>
        <table class="tableF">
                    <form action="/disconsider.html" method="get">
                        <button>Previous Page</button>
                    </form>
                    <form action="/" method="get">
                        <button>Homepage</button>
                    </form>
        </table>
    </footer>

</html>
